<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoSmart - Contact</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/ecoSmartLogo.png?v=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar fixed-top navbar-expand-md navbar-dark p-md-0 bg-dark shadow p-3 mb-5"
      >
        <div class="container">
          <a class="navbar-brand fst-italic fw-bold" href="./index.html">
            <img
              src="./img/ecoSmartLogo.png"
              alt="EcoSmart Logo"
              width="70"
              height="60"
              class="mx-2"
            />
            EcoSmart
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <ul class="nav nav-masthead justify-content-center float-md-end">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./community.html">Community</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about-us.html">About us</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="vh-100 position-relative">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
        class="position-relative"
      >
        <path
          fill="#76c13c"
          fill-opacity="0.75"
          d="M0,160L40,165.3C80,171,160,181,240,197.3C320,213,400,235,480,229.3C560,224,640,192,720,149.3C800,107,880,53,960,26.7C1040,0,1120,0,1200,32C1280,64,1360,128,1400,160L1440,192L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"
        ></path>
      </svg>

      <div
        class="container border-gray rounded shadow position-absolute"
        id="contactForm"
      >
        <div class="text-center mb-4">
          <div>
            <img
              src="./img/support.png"
              alt="support image"
              class="img-fluid ps-5"
            />
          </div>
          <h2>Contact us</h2>
          <p class="fs-6 fst-italic">We're looking forward to your message!</p>
        </div>

        <form method="POST" data-netlify="true" action="#">
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="email@example.com"
            />
          </div>

          <div class="mb-3">
            <input
              type="input"
              class="form-control"
              name="name"
              placeholder="Full name"
            />
          </div>

          <div class="mb-3">
            <input
              type="tel"
              class="form-control"
              name="phone"
              placeholder="Subject"
            />
          </div>

          <div class="mb-3">
            <textarea
              class="form-control"
              name="message"
              rows="4"
              placeholder="Your message goes here..."
            ></textarea>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100 fs-5">
              Send message
            </button>
          </div>
        </form>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
        class="position-absolute fixed-bottom"
      >
        <path
          fill="#76c13c"
          fill-opacity="0.75"
          d="M0,128L80,154.7C160,181,320,235,480,261.3C640,288,800,288,960,256C1120,224,1280,160,1360,128L1440,96L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
        ></path>
      </svg>
    </main>

    <footer class="container">
      <div
        class="d-flex flex-wrap justify-content-between align-items-center py-2 my-2 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="https://github.com/chjack10"
            class="mb-3 me-2 mb-md-1 text-muted text-decoration-none lh-1"
          >
            <i class="bi bi-github footerIcon"></i>
          </a>
          <span class="text-muted">&copy; 2022 EcoSmart</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-muted" href="https://twitter.com"
              ><i class="bi bi-twitter footerIcon"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="https://instagram.com"
              ><i class="bi bi-instagram footerIcon"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="https://facebook.com"
              ><i class="bi bi-facebook footerIcon"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
